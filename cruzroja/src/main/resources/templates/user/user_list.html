<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: head">

</head>
<body>

<div class="page">
  <nav th:replace="/fragments/layout :: navBar"></nav>
  <div class="page-body">
    <!--<section class="sidebar">
        <div class="sidebar-item">sidebar item 1</div>
        <div class="sidebar-item">sidebar item 2</div>
        <div class="sidebar-item">sidebar item 3</div>
        <div class="sidebar-item">sidebar item 4</div>
        <div class="sidebar-item">sidebar item 5</div>
    </section>-->
    <section class="columns">
        <div id="container">
          <h2>LISTA DE USUARIOS</h2>
          <input type="text" class="light-table-filter filter-input" data-table="order-table" placeholder="Buscar...">
          <table class="order-table">
            <thead>
            <tr>
              <th id="img" scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">ROL</th>
              <th scope="col">Email</th>
              <th scope="col">Fecha agregado</th>
              <th scope="col">Fecha modificado</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody th:each="user : ${users}" class="tbody">
            <tr>
              <td th:img="${user.image}"></td>
              <td th:text="${user.name}"><b></b></td>
              <td th:text="${user.rol}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.uploadDate}"></td>
              <td th:text="${user.modificationDate}"></td>
              <td>
                <a th:href="@{/usuario/modificar/__${user.id}__}"><ion-icon name="create-outline"></ion-icon></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
    </section>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <footer th:replace="/fragments/layout :: footer"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
