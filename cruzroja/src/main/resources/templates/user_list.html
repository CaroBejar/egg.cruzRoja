<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/layout :: _head"
</head>

<body>

<header th:replace="/fragments/layout :: nav_bar"
</header>


</body>
<table class="table contenedor">
  <thead>
  <tr>
    <!--<th scope="col">ID</th>-->
    <th scope="col">Nombre</th>
    <th scope="col">Rol</th>
    <th scope="col">Email</th>
    <th scope="col">Telefono</th>
    <th scope="col">Acciones</th>
  </tr>
  </thead>

  <tr>
    <!--<th scope="row" th:text="${organizacion.id}"></th>-->

    <td><a th:href="@{/user/modificar/__${user.id}__}"><i class="fas fa-feather-alt"> </i>Modificar</a>
      <a th:href="@{/user/eliminar/__${user.id}__}">Eliminar</a></td>
  </tr>
  </tbody>
</table>
