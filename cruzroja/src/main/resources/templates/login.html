<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{css/styleRegisLog.css}">
  <title>Document</title>
</head>
<body>
<div class="containerprin">
  <div class="login">
    <div class="container">
      <form th:action="@{/logincheck}" method="POST">
        <h1>Ingresar</h1>
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Contraseña" name="password"required><br>
        <input type="checkbox"><span>Recordar contraseña</span>
        <a href="#">¿Olvidó la contraseña?</a>
        <button>Ingresar</button>
      </form>
      <div class="clearfix"></div>
      <span class="copyright">&copy;2022 | Cruz Azul Animales</span>
    </div>
  </div>
  <div class="register">
    <div class="container">
      <i class="fas fa-user-plus fa-5x"></i>
      <button onclick="location.href='/registrar'">Registrarse<i class="fas fa-arrow-circle-right"></i></button>
    </div>
  </div>
</div>
</body>
</html>
